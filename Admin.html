<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Admin Pannel</title>
  <script type="text/javascript" src="jquery.js"></script>
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="style.css">
<script type="text/javascript">
	$(function(){

		$("#b1").click(function(){
			$("#d1").html("");
			$("#d2").html("");
			var a=$("#i1").val();
			var b=$("#i2").val();
			var c=0;
			if(a==""){
				$("#d1").html("Please Enter User Name");
				c=1;
			}
			if(b==""){
				$("#d2").html("Please Enter Password");
				c=1;
			}
			if(c==0){
				$.ajax({
					url:"Validation.php?id="+a+"&p="+b,
					success:function(resp){
	                    
						if(resp=="true")
						{
                            window.location.href="AdminPannel.html";
                        }
                        else
                        {
                            $("#d1").html("Invalid UserName or Password");
                        }
					},
					error:function()
					{
						alert("Cannot Establish Connection");
					}
				});
			}
		});
	});

</script>


  </script>
</head>

<body>
  <div class="login-form">
     <h1>Admin</h1>
     <div class="form-group ">
       <input type="text" class="form-control" placeholder="Username " id="i1">
       <i class="fa fa-user"></i>
     </div>
     <div class="form-group log-status">
     <input type="password" class="form-control" placeholder="Password" id="i2">
       <i class="fa fa-lock"></i>
     </div>
     <div id="d1" style="color: red"></div>
     <div id="d2" style="color: red"></div>
     <button type="button" class="log-btn" id="b1">Log in</button>
     
    
   </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>
